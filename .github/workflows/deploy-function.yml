name: Deploy Azure Function - Notificacao

# Gatilho configurado para a sua branch master
on:
  push:
    branches:
      - master
  workflow_dispatch: # Permite disparar o deploy manualmente pelo GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Java 21'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      # Compila o projeto e gera o pacote da função
      - name: 'Build Function'
        run: mvn clean package

      # Realiza o deploy usando a Secret que você configurou
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        with:
          app-name: 'func-notificacao'
          package: './target/azure-functions/func-notificacao'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}